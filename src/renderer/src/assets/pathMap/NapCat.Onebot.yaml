# NapCat.Onbot/LLOneBot 消息结构声明
# https://napneko.github.io/zh-CN/develop/api
# PS：解析中可以使用 jsonpath，左斜杠开头则表示为当前位置

# Bot 名称
name: NapCat.Onebot

# Bot 版本信息
version_info: $.data
# 登录信息
login_info:
    uin: $.data.user_id
    bkn: ''
    nickname: $.data.nickname
# 群、好友列表
friend_list:
    name: get_friends_with_category
    source: $.data[*].buddyList[*]
    list:
        class_id: null
        class_name: null
        user_id: /user_id
        nickname: /nickname
        remark: /remark
        longNick: /longNick
group_list:
    name: get_group_list
    source: $.data[*]
    list:
        group_id: /group_id
        group_name: /group_name
        member_count: /member_count
        admin_flag: null
# 群/好友信息
friend_info:
    name: get_stranger_info
    source: $.data
    list:
        longNick: /longNick             # 签名
        qid: /qid                       # 个性 QQ 账号
        country: /country               # 国家
        province: /province             # 省份
        city: /city                     # 城市
        regTime: /regTime               # 注册时间
        qqLevel: /qqLevel               # QQ 等级
        birthday_year: /birthday_year   # 生日年份
        birthday_month: /birthday_month # 生日月份
        birthday_day: /birthday_day     # 生日日期
        age: /age                       # 年龄
        sex: /sex                       # 性别
# 好友分组
friend_category:
    name: get_friends_with_category
    source: $.data[*]
    list:
        class_id: /categoryId
        class_name: /categoryName
        sort_id: /categorySortId
        users: $.buddyList[*].user_id
# 消息列表
message_list:
    name: get_group_msg_history
    private_name: get_friend_msg_history
    source: $.data.messages[*]
    pagerType: full # 分页类型：全量 full / 增量 incremental / 无分页 none
    type: $.data
    message_type:
        user: private
        group: group
    list:
        message_id: /message_id
        target_id: /target_id
        message_type: /message_type
        time: /time
        post_type: /post_type
        group_id: /group_id
        sender: /sender
        message: /message
        raw_message: /raw_message
# 转发消息体
forward_msg:
    name: get_forward_msg
    source: $.data.messages[*]
    list:
        message_id: /message_id
        target_id: null
        message_type: /message_type
        time: /time
        post_type: /post_type
        group_id: /group_id
        sender: /sender
        message: /message
        raw_message: null
# 消息基础信息
message_info:
    message_id: $.message_id
    private_id: $.user_id
    group_id: $.group_id
    target_id: $.target_id
    sender: $.sender.user_id
# 获取消息体
get_message: $.message
message_value:
    file:
        name: $.file
# 设置消息已读
set_message_read:
    name: mark_group_msg_as_read
    private_name: mark_private_msg_as_read
# 设置消息回应
send_respond:
    name: set_msg_emoji_like
# 获取群公告
group_notices:
    name: _get_group_notice
    source: $.data[*]
    list:
        content: $.message.text
        sender: /sender_id
        time: /publish_time
        is_read: null
        read_num: null
# 获取群精华消息
group_essence:
    name: get_essence_msg_list
    source: $.data[*]
    list:
        sender_uin: /sender_id
        sender_nick: /sender_nick
        sender_time: /operator_time
        msg_content: /content
        add_digest_uin: /operator_id
        add_digest_nick: /operator_nick
        add_digest_time: /operator_time
    is_end: null
# 获取群成员信息
group_member_info:
    name: get_group_member_info
    source: $.data
    list:
        group_id: /group_id
        user_id: /user_id
        nickname: /nickname
        card: /card
        sex: /sex
        age: /age
        join_time: /join_time
        last_sent_time: /last_sent_time
        is_robot: /is_robot
        shut_up_timestamp: /shut_up_timestamp
        role: /role
# 获取收藏表情
roaming_stamp:
    name: fetch_custom_face
    pagerType: full
# 获取历史会话
recent_contact:
    name: get_recent_contact
    source: $.data[*]
    list:
        user_id: /peerUin
        time: /msgTime
        chat_type: /chatType
        name: /peerName
# 戳一戳
poke:
    name: group_poke
    private_name: friend_poke

## 文件
# 获取群文件主列表
group_files:
    name: get_group_root_files
    source: $.data.*[*]
    list:
        # 文件类型
        file_id: /file_id                   # 文件 ID
        file_name: /file_name               # 文件名
        size: /size                         # 文件大小
        download_times: /download_times     # 下载次数
        dead_time: /dead_time               # 过期时间
        upload_time: /modify_time           # 上传时间
        uploader_name: /uploader_name       # 上传者
        # 文件夹类型
        folder_id: /folder_id               # 文件夹 ID
        folder_name: /folder_name           # 文件夹名
        count: /total_file_count            # 文件数量
        create_time: /create_time           # 创建时间
        creater_name: /creator_name         # 创建者
# 获取群文件夹内文件
group_folder_files:
    name: get_group_files_by_folder
# 获取文件下载信息
file_download:
    name: get_group_file_url
    private_name: get_private_file_url
    source: $.data
    list:
        file_url: /url

## 群操作
# 退出群聊
leave_group:
    name: set_group_leave
# 设置群昵称（包括成员）
set_group_nickname:
    name: set_group_card
# 设置群头衔（包括成员）
set_group_title:
    name: set_group_special_title
# 禁言成员
ban_mumber:
    name: set_group_ban
